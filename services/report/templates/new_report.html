<!-- Additional styles -->
<style>
    .section {
        background-color: white;
        margin: 20px 0;
        padding: 0px;
        border-style: solid;
        border-width: 1px;
        border-color: #6d6d6d;
        border-bottom-color: black;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
    }
    .section-header {
        padding: 5px 10px;
        background-color: #f1f1f1;
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom-color: #ccc;
    }
    .section-header h2 {
        font-size: large;
    }
    .section-content {
        padding: 10px;
        margin: 5px;
    }
    select, input {
        box-sizing: border-box;
        width: 98%;
        margin: 10px 0;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .crumbs a {
        color: #007BFF; /* Change this to your desired color */
        text-decoration: none; /* Optional: Removes the underline */
    }
</style>

<div class="header">
    <h1>Create a report</h1>
    <p>Toxindex allows you to create and store reports</p>
</div>
<div class="section">
    <div class="section-header">
        <h2>Name</h2>
    </div>
    <div class="section-content">
        <label for="report-name">Name of the Report</label>
        <input type="text" id="report-name">
        <br>
        <label for="report-type">Type of Report</label>
        <select id="report-type">
            <option value="reprotox">Reprotox</option>
        </select>
    </div>
</div>

<div class="section">
    <div class="section-header">
        <h2>Report Specific Parameters</h2>
    </div>
    <div class="section-content">
        <label for="inchi">InChI eg. InChI=1S/C9H8O4/c1-6(10)13-8-5-3-2-4-7(8)9(11)12/h2-5H,1H3,(H,11,12)</label><br>
        <input type="text" id="inchi">
    </div>
</div>

<button id="submit-report-form">Submit Report Form</button>


<script>
    document.getElementById('submit-report-form').addEventListener('click', function(event) {
        event.preventDefault();
        // Extract data from the input fields
        var inchi = document.getElementById('inchi').value;
        var reportName = document.getElementById('report-name').value;

        bodys = JSON.stringify({  title: reportName, inchi: inchi, project_id: '{{project_id}}' })
        req = fetch('{{url_for("generate_report")}}', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: bodys})
        req.then(response => window.location.href = "{{url_for('index', project_id=project_id)}}") 
    }); 
</script>
