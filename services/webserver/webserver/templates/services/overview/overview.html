{% extends "services/layout.html" %}
{% block title %}Upload - {{ project_name }}{% endblock %}
{% block css %}
<style>
    #upload-container {
        /* Custom styling for the upload container */
    }
    #drop-zone {
        border: 2px dashed #aaa;
        padding: 20px;
        text-align: center;
        cursor: pointer;
    }
</style>
{% endblock %}
{% block content %}
<div id="upload-container">
    <h2>Upload Files for Project: {{ project_name }}</h2>
    <div id="drop-zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
        Drop files here or click to upload
        <input type="file" id="file-input" multiple onchange="handleFiles(this.files)" style="display: none;">
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{{ url_for('static', filename='services/upload/upload.js') }}"></script>
{% endblock %}
