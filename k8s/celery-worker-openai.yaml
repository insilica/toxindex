apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker-openai
  namespace: toxindex-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker-openai
  template:
    metadata:
      labels:
        app: celery-worker-openai
    spec:
      serviceAccountName: toxindex-app-sa
      containers:
      - name: celery-worker-openai
        image: us-docker.pkg.dev/toxindex/toxindex-backend/openai:latest
        command: [ "python", "-m", "celery", "-A", "workflows.celery_worker_plain", "worker", "--loglevel=info", "-Q", "openai"]
        envFrom:
        - secretRef:
            name: backend-secrets
        env:
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: REDIS_PORT
        resources:
          requests:
            memory: "2Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "2000m"
