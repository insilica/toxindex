apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker-[yourtool]
  namespace: toxindex-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker-[yourtool]
  template:
    metadata:
      labels:
        app: celery-worker-[yourtool]
    spec:
      serviceAccountName: toxindex-app-sa
      containers:
      - name: celery-worker-[yourtool]
        image: us-docker.pkg.dev/toxindex/toxindex-backend/raptool:latest
        command: ["celery", "-A", "workflows.celery_worker_[yourtool]", "worker", "--loglevel=info", "-Q", "[yourtool]"]
        envFrom:
        - secretRef:
            name: backend-secrets
        env:
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: REDIS_PORT
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
