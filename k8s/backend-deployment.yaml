apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: toxindex-app
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: toxindex-app-sa
      containers:
        - name: backend
          image: us-docker.pkg.dev/toxindex/toxindex-backend/backend:latest
          ports:
            - containerPort: 6513
          envFrom:
            - secretRef:
                name: backend-secrets
          env:
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: 6513
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 6513
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            initialDelaySeconds: 30
      volumes:
      volumes: 
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: toxindex-app
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"6513":{}}}'
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 6513
      targetPort: 6513 