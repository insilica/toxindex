<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toxindex</title>
  <script src="{{ url_for('static', filename='js/socket.io.4.7.2.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  <style>
    .chat-wrapper {
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      padding: 0 16px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    #task-message {
      width: 100%;
      height: 100px;
      padding: 16px;
      font-size: 18px;
      border-radius: 16px;
      border: none;
      background-color: #1e1e1e;
      color: #fff;
      resize: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
    }

    .button-bar {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .action-button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      background-color: #2a2a2a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .action-button:hover {
      background-color: #3a3a3a;
    }

    .primary-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #3b82f6;
      border-radius: 14px;
      color: white;
      border: none;
      cursor: pointer;
    }

    .primary-button:hover {
      background-color: #2563eb;
    }

    #progress-log {
      margin-top: 20px;
      font-family: monospace;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    {% include "sidebar.html" %}
    <div class="main">
      <div class="chat-wrapper">
        <div class="button-bar">
          <button class="action-button">ProbRA</button>
          <button class="action-button">Metabolise</button>
          <button class="action-button">Pathways</button>
          <button class="action-button">Predict</button>
        </div>
        <div id="task-input">
          <textarea id="task-message" placeholder="{{ workflow.initial_prompt }}"></textarea>
        </div>
        <div id="progress-log"></div>
      </div>
    </div>
  </div>

  <script>
    let currentSid = null;

    const socket = io("http://localhost:6513");

    socket.on("connected", (data) => {
      currentSid = data.sid;
      console.log("Connected with sid:", currentSid);
    });

    socket.on("progress", (data) => {
      appendLog(`Progress: Step ${data.step}`);
    });

    socket.on("complete", (data) => {
      appendLog(`‚úÖ Task complete: ${data.result}`);
    });

    function appendLog(text) {
      const log = document.getElementById("progress-log");
      const entry = document.createElement("div");
      entry.textContent = text;
      log.appendChild(entry);
    }

    document.getElementById('task-message').addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        submitTask();
      }
    });

    function submitTask() {
      const message = document.getElementById('task-message').value.trim();
      if (!message || !currentSid) return;

      fetch('/task/new', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: message,
          sid: currentSid,
          workflow: 1
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.task_id) {
          appendLog(`üöÄ Submitted task ${data.task_id}`);
          document.getElementById('task-message').value = "";
        }
      })
      .catch(error => {
        appendLog("‚ùå Error submitting task.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
