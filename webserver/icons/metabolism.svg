<svg viewBox="0 0 220 160" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2">
  <!-- Nodes -->
  <rect x="20" y="20" width="40" height="30" rx="5" fill="black" stroke="white"/>
  <text x="40" y="40" font-size="14" text-anchor="middle" fill="white">A</text>

  <rect x="90" y="20" width="40" height="30" rx="5" fill="black" stroke="white"/>
  <text x="110" y="40" font-size="14" text-anchor="middle" fill="white">B</text>

  <rect x="160" y="20" width="40" height="30" rx="5" fill="black" stroke="white"/>
  <text x="180" y="40" font-size="14" text-anchor="middle" fill="white">C</text>

  <rect x="90" y="90" width="40" height="30" rx="5" fill="black" stroke="white"/>
  <text x="110" y="110" font-size="14" text-anchor="middle" fill="white">D</text>

  <!-- Arrows -->
  <path d="M60 35 C70 35, 80 35, 90 35" stroke="black" fill="none" marker-end="url(#arrow)"/>
  <path d="M130 35 C140 35, 150 35, 160 35" stroke="black" fill="none" marker-end="url(#arrow)"/>
  <path d="M110 50 C110 60, 110 70, 110 90" stroke="black" fill="none" marker-end="url(#arrow)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="black" />
    </marker>
  </defs>
</svg>
